<!DOCTYPE html>

    <title>Exemplos de Títulos</title>
</head> <!--Cabeça-->

    <h3>Exemplo de Título 3</h3>
    <hr>
    <h4>Exemplo de Título 4</h4>
    <hr>
    <h5>Exemplo de Título 5</h5>
    <hr>
    <h6>Exemplo de Título 6</h6>
    <hr>

</html>
